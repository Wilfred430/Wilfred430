name: WakaTime Readme

on:
  # 設定排程：每 5 分鐘執行一次
  schedule:
    - cron: '*/5 * * * *'
  # 允許手動觸發 (方便測試)
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # --- 設定顯示內容 ---
          SHOW_OS: "False"             # 不顯示作業系統，保持簡潔
          SHOW_PROJECTS: "False"       # 若專案名涉及機密可關閉
          SHOW_EDITORS: "False"        # 不顯示編輯器
          SHOW_TIMEZONE: "False"
          SHOW_COMMIT: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          
          # --- 專業版面設定 ---
          SHOW_LINES_OF_CODE: "True"   # 顯示總行數
          SHOW_PROFILE_VIEWS: "False"  # 保持清爽
          SHOW_DAYS_OF_WEEK: "True"    # 顯示一週工作分佈
          SHOW_SHORT_INFO: "True"      # 顯示簡短統計
          
          # --- 主題設定 (配合你原本的 Tokyonight) ---
          # 這裡你可以選其他主題，例如 'dracula', 'radical' 等
          # 這裡我不設定特定 theme 參數，讓它使用預設或你在 README 裡指定的參數
